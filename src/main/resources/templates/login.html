<!DOCTYPE html>
<html lang="en">
<head>
    <title>Staff Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
<div class="row justify-content-center">
    <div class="col-8">
        <h1>Staff Login</h1>
        <h5>This page is for employees only!</h5>

        <div class="alert alert-danger" th:if="${param.error}">
            Wrong username or password
        </div>

        <form method="post" th:action="@{/admin/login}">
            <div class="mb-3">
                <label for="username">Username</label>
                <input class="form-control" id="username" name="username" required type="text">
            </div>

            <div class="mb-3">
                <label for="password">Password</label>
                <input class="form-control" id="password" name="password" required type="password">
            </div>

            <button class="btn btn-primary" type="submit">Login</button>
            <a class="btn btn-secondary ms-2" href="/register">Or go to register</a>
        </form>
    </div>
</div>
</body>
</html>
