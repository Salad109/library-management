<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Browser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container">
    <h1>Customer Browser</h1>

        <!-- Search Form -->
    <div class="col-4">
        <form action="/admin/customers/browse" method="get">
            <div class="input-group">
                <input autocomplete="off" class="form-control"
                       name="q" placeholder="Customer's last name..." th:value="${searchQuery}" type="text">
                <button class="btn btn-primary" type="submit">Search</button>
                <a class="btn btn-outline-secondary" th:href="@{/admin/customers/browse}">Clear</a>
            </div>
        </form>
    </div>

    <!-- Results Info -->
    <div class="mb-3">
        <span class="text-muted" th:if="${searchQuery != null and !searchQuery.isEmpty()}">
            Showing results for: "<span th:text="${searchQuery}"></span>"
        </span>
        <span class="text-muted" th:if="${searchQuery == null or searchQuery.isEmpty()}">
            Showing all customers
        </span>
    </div>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Full name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.id}">-</td>
            <td>
                <span th:text="${customer.firstName + ' ' + customer.lastName}"></span>
            </td>
            <td>
                <span th:if="${customer.email != null}">
                    <span th:text="${customer.email}"></span>
                </span>
                <span th:if="${customer.email == null}">-</span>
            </td>
            <td>
                <button class="btn btn-sm btn-primary" onclick="viewCustomer(this)" th:data-id="${customer.id}">View
                </button>
                <button class="btn btn-sm btn-warning" onclick="editCustomer(this)"
                        th:data-email="${customer.email}"
                        th:data-first-name="${customer.firstName}"
                        th:data-id="${customer.id}"
                        th:data-last-name="${customer.lastName}">Edit
                </button>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Pagination -->
    <nav aria-label="Customer pagination" th:if="${totalPages > 1}">
        <ul class="pagination justify-content-center">

            <!-- Previous button -->
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link"
                   tabindex="-1"
                   th:href="@{/admin/customers/browse(page=${currentPage - 1}, q=${searchQuery})}">&laquo; Previous</a>
            </li>

            <!-- First page -->
            <li class="page-item"
                th:classappend="${0 == currentPage} ? 'active'"
                th:if="${startPage > 0}">
                <a class="page-link" th:href="@{/admin/customers/browse(page=0, q=${searchQuery})}">1</a>
            </li>

            <!-- Left ellipsis -->
            <li class="page-item disabled" th:if="${startPage > 1}">
                <span class="page-link">...</span>
            </li>

            <!-- Page window -->
            <li class="page-item"
                th:classappend="${pageNum == currentPage} ? 'active'"
                th:each="pageNum : ${#numbers.sequence(startPage, endPage)}">
                <a class="page-link"
                   th:href="@{/admin/customers/browse(page=${pageNum}, q=${searchQuery})}"
                   th:text="${pageNum + 1}"></a>
            </li>

            <!-- Right ellipsis -->
            <li class="page-item disabled" th:if="${endPage < totalPages - 2}">
                <span class="page-link">...</span>
            </li>

            <!-- Last page -->
            <li class="page-item"
                th:classappend="${totalPages - 1 == currentPage} ? 'active'"
                th:if="${endPage < totalPages - 1}">
                <a class="page-link"
                   th:href="@{/admin/customers/browse(page=${totalPages - 1}, q=${searchQuery})}"
                   th:text="${totalPages}">Last</a>
            </li>

            <!-- Next button -->
            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/admin/customers/browse(page=${currentPage + 1}, q=${searchQuery})}">Next &raquo;</a>
            </li>

        </ul>
    </nav>

    <!-- Page and item range info -->
    <div class="text-center text-muted">
        Showing [[${startItem}]]-[[${endItem}]] of [[${customerCount}]] customers<br>
        Page [[${currentPage + 1}]] of [[${totalPages}]]
    </div>

    <!-- Edit Customer Modal -->
    <div class="modal fade" id="editCustomerModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Edit Customer</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger" id="editCustomerError" style="display: none;"></div>
                    <div class="mb-3">
                        <label for="editId">ID</label>
                        <input class="form-control" disabled id="editId">
                    </div>
                    <div class="mb-3">
                        <label for="editFirstName">First name</label>
                        <input class="form-control" id="editFirstName">
                    </div>
                    <div class="mb-3">
                        <label for="editLastName">Last name</label>
                        <input class="form-control" id="editLastName">
                    </div>
                    <div class="mb-3">
                        <label for="editEmail">Email</label>
                        <input class="form-control" id="editEmail">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary" onclick="saveCustomerChanges()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function viewCustomer(button) {
            const id = button.dataset.id;
            window.open('/api/admin/customers/' + id);
        }

        function editCustomer(button) {
            document.getElementById('editCustomerError').style.display = 'none';
            document.getElementById('editId').value = button.dataset.id;
            document.getElementById('editFirstName').value = button.dataset.firstName;
            document.getElementById('editLastName').value = button.dataset.lastName;
            document.getElementById('editEmail').value = button.dataset.email;

            new bootstrap.Modal(document.getElementById('editCustomerModal')).show();
        }

        function saveCustomerChanges() {
            const id = document.getElementById('editId').value;
            const firstName = document.getElementById('editFirstName').value;
            const lastName = document.getElementById('editLastName').value;
            const email = document.getElementById('editEmail').value;

            fetch(`/api/admin/customers/${id}`, {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    firstName: firstName,
                    lastName: lastName,
                    email: email
                })
            }).then(response => {
                if (response.ok) {
                    bootstrap.Modal.getInstance(document.getElementById('editCustomerModal')).hide();
                    location.reload();
                } else {
                    response.json().then(errorData => {
                        document.getElementById('editCustomerError').innerHTML = Object.values(errorData).join('<br>');
                        document.getElementById('editCustomerError').style.display = 'block';
                    });
                }
            });
        }
    </script>
</div>
</body>
</html>
