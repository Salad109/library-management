<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container">
    <h1>Add New Customer</h1>

    <div class="alert" id="message" style="display:none"></div>

    <form id="customerForm">
        <div class="mb-3">
            <label for="firstname">First name:</label>
            <input class="form-control" id="firstname" name="firstname" required type="text">
        </div>
        <div class="mb-3">
            <label for="lastname">Last name:</label>
            <input class="form-control" id="lastname" name="lastname" required type="text">
        </div>
        <div class="mb-3">
            <label for="email">Email:</label>
            <input class="form-control" id="email" name="email" type="text">
        </div>

        <button class="btn btn-primary" type="submit">Add Customer</button>
    </form>

    <script>
        document.getElementById('customerForm').onsubmit = async function (e) {
            e.preventDefault();

            const data = new FormData(this);
            const email = data.get('email').trim();

            const json = {
                firstName: data.get('firstname'),
                lastName: data.get('lastname'),
                email: email || null,
                role: 'ROLE_CUSTOMER'
            };

            const response = await fetch('/api/admin/customers', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(json)
            });

            const msg = document.getElementById('message');
            if (response.ok) {
                msg.className = 'alert alert-success';
                msg.innerHTML = 'Customer added successfully! Customer ID: ' + (await response.json()).id;
                this.reset();
            } else {
                const errorData = await response.json();
                msg.className = 'alert alert-danger';
                msg.innerHTML = errorData.error || Object.values(errorData).join('<br>') || 'Error adding customer';
            }
            msg.style.display = 'block';
        };
    </script>
</div>
</body>
</html>
