<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Copy Browser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container">
    <h1>Copy Browser</h1>

    <h4>Total Copies: <span th:text="${copyCount}">0</span></h4>

    <h2>Copies</h2>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Book Title</th>
            <th>Customer</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="copy : ${copies}">
            <td th:text="${copy.id}">-</td>
            <td th:text="${copy.book.title}">-</td>
            <td>
                <span th:if="${copy.customer != null}">
                    <span th:text="${copy.customer.firstName + ' ' + copy.customer.lastName}"></span>
                    <strong>(ID: <span class="customer-id" th:text="${copy.customer.id}"></span>)</strong>
                </span>
                <span th:if="${copy.customer == null}">-</span>
            </td>
            <td th:text="${copy.status}">-</td>
            <td>
                <button class="btn btn-sm btn-primary" onclick="viewCopy(this)" th:data-id="${copy.id}">View
                </button>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Pagination -->
    <nav aria-label="Copy pagination" th:if="${totalPages > 1}">
        <ul class="pagination justify-content-center">

            <!-- Previous button -->
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link"
                   tabindex="-1"
                   th:href="@{/admin/copies/browse(page=${currentPage - 1})}">&laquo; Previous</a>
            </li>

            <!-- First page -->
            <li class="page-item"
                th:classappend="${0 == currentPage} ? 'active'"
                th:if="${startPage > 0}">
                <a class="page-link" th:href="@{/admin/copies/browse(page=0)}">1</a>
            </li>

            <!-- Left ellipsis -->
            <li class="page-item disabled" th:if="${startPage > 1}">
                <span class="page-link">...</span>
            </li>

            <!-- Page window -->
            <li class="page-item"
                th:classappend="${pageNum == currentPage} ? 'active'"
                th:each="pageNum : ${#numbers.sequence(startPage, endPage)}">
                <a class="page-link"
                   th:href="@{/admin/copies/browse(page=${pageNum})}"
                   th:text="${pageNum + 1}"></a>
            </li>

            <!-- Right ellipsis -->
            <li class="page-item disabled" th:if="${endPage < totalPages - 2}">
                <span class="page-link">...</span>
            </li>

            <!-- Last page -->
            <li class="page-item"
                th:classappend="${totalPages - 1 == currentPage} ? 'active'"
                th:if="${endPage < totalPages - 1}">
                <a class="page-link"
                   th:href="@{/admin/copies/browse(page=${totalPages - 1})}"
                   th:text="${totalPages}">Last</a>
            </li>

            <!-- Next button -->
            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/admin/copies/browse(page=${currentPage + 1})}">Next &raquo;</a>
            </li>

        </ul>
    </nav>

    <!-- Page and item range info -->
    <div class="text-center text-muted">
        Showing [[${startItem}]]â€“[[${endItem}]] of [[${copyCount}]] copies<br>
        Page [[${currentPage + 1}]] of [[${totalPages}]]
    </div>

    <script>
        function viewCopy(button) {
            const id = button.dataset.id;
            window.open('/api/admin/copies/' + id);
        }
    </script>
</div>
</body>
</html>
