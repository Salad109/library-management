<!DOCTYPE html>
<html lang="en">
<head>
    <title>Staff Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
<div class="row justify-content-center">
    <div class="col-8">
        <h1>Staff Registration</h1>
        <h5>This page is for employees only!</h5>

        <div class="alert" id="message" style="display:none"></div>

        <form id="registerForm">
            <div class="mb-3">
                <label for="username">Username</label>
                <input class="form-control" id="username" name="username" required type="text">
            </div>

            <div class="mb-3">
                <label for="password">Password</label>
                <input class="form-control" id="password" name="password" required type="password">
            </div>

            <button class="btn btn-primary" type="submit">Register</button>
            <a class="btn btn-secondary ms-2" href="/login">Or go to login</a>
        </form>

        <script>
            document.getElementById('registerForm').onsubmit = async function (e) {
                e.preventDefault();

                const data = new FormData(this);
                const json = {
                    username: data.get('username'),
                    password: data.get('password'),
                    role: 'ROLE_LIBRARIAN'
                };

                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(json)
                });

                const msg = document.getElementById('message');
                if (response.ok) {
                    msg.className = 'alert alert-success';
                    msg.innerHTML = 'Registration successful! You can now <a href="/login">log in</a>.';
                    this.reset();
                } else {
                    const errorData = await response.json();
                    msg.className = 'alert alert-danger';
                    msg.innerHTML = errorData.error || 'Registration failed';
                }
                msg.style.display = 'block';
            };
        </script>
    </div>
</div>
</body>
</html>
