<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Browser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container">
    <h1>Book Browser</h1>

    <h4>Total Books: <span th:text="${bookCount}">0</span></h4>

    <h2>Recent Books</h2>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>ISBN</th>
            <th>Title</th>
            <th>Year</th>
            <th>Authors</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="book : ${books}">
            <td th:text="${book.isbn}">-</td>
            <td th:text="${book.title}">-</td>
            <td th:text="${book.publicationYear}">-</td>
            <td th:text="${book.getFormattedAuthors()}">-</td>
            <td>
                <button class="btn btn-sm btn-primary" onclick="viewBook(this)" th:data-isbn="${book.isbn}">View
                </button>
                <button class="btn btn-sm btn-danger" onclick="deleteBook(this)"
                        th:data-isbn="${book.isbn}" th:data-title="${book.title}">Delete
                </button>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Pagination -->
    <nav aria-label="Book pagination" th:if="${totalPages > 1}">
        <ul class="pagination justify-content-center">

            <!-- Previous button -->
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link"
                   tabindex="-1"
                   th:href="@{/admin/books/browse(page=${currentPage - 1})}">&laquo; Previous</a>
            </li>

            <!-- First page -->
            <li class="page-item"
                th:classappend="${0 == currentPage} ? 'active'"
                th:if="${startPage > 0}">
                <a class="page-link" th:href="@{/admin/books/browse(page=0)}">1</a>
            </li>

            <!-- Left ellipsis -->
            <li class="page-item disabled" th:if="${startPage > 1}">
                <span class="page-link">...</span>
            </li>

            <!-- Page window -->
            <li class="page-item"
                th:classappend="${pageNum == currentPage} ? 'active'"
                th:each="pageNum : ${#numbers.sequence(startPage, endPage)}">
                <a class="page-link"
                   th:href="@{/admin/books/browse(page=${pageNum})}"
                   th:text="${pageNum + 1}"></a>
            </li>

            <!-- Right ellipsis -->
            <li class="page-item disabled" th:if="${endPage < totalPages - 2}">
                <span class="page-link">...</span>
            </li>

            <!-- Last page -->
            <li class="page-item"
                th:classappend="${totalPages - 1 == currentPage} ? 'active'"
                th:if="${endPage < totalPages - 1}">
                <a class="page-link"
                   th:href="@{/admin/books/browse(page=${totalPages - 1})}"
                   th:text="${totalPages}">Last</a>
            </li>

            <!-- Next button -->
            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/admin/books/browse(page=${currentPage + 1})}">Next &raquo;</a>
            </li>

        </ul>
    </nav>

    <!-- Page and item range info -->
    <div class="text-center text-muted">
        Showing [[${startItem}]]â€“[[${endItem}]] of [[${bookCount}]] books<br>
        Page [[${currentPage + 1}]] of [[${totalPages}]]
    </div>


    <script>
        function viewBook(button) {
            const isbn = button.dataset.isbn;
            window.open('/api/books/' + isbn);
        }

        function deleteBook(button) {
            const isbn = button.dataset.isbn;
            const title = button.dataset.title;

            if (!confirm(`Are you sure you want to delete "${title}"?`)) {
                return;
            }

            fetch(`/api/admin/books/${isbn}`, {method: 'DELETE'})
                .then(response => {
                    if (response.ok) {
                        location.reload();
                    } else {
                        alert('Error deleting book');
                    }
                });
        }
    </script>
</div>
</body>
</html>
